    <form class="form">Add your name to start the game: <input type="text" class="name">

  <!--   Photo Container -->
  <div class="photoContainer" >
    </div>
  </div>

  <button class="button" onClick="window.location.reload()">Restart Puzzle!</button>
  <h4>*hint</h4>
  </div>
